<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">
    <title>Signature Email</title>
    <link rel="stylesheet" href="./public/signature.css">
</head>
<body style="margin: 0; padding: 0; background-color: #f4f4f4; font-family: Arial, sans-serif; height: 100vh; display: flex; justify-content: center; align-items: center;">
<table style="margin: 20px 0; max-width: 760px; background-color: #000000; color: #ffffff;">
    <!-- Header -->
    <tr class="header">
        <td style="width: 50%; text-align: center;padding-right: 20%; background: url(./public/STONE.svg) no-repeat center right / cover; height: 100px;">
            <a href="https://www.cbsurfaces.com" style="color: #ffffff; text-decoration: none; font-size: 14px;">
                www.cbsurfaces.com
            </a>
        </td>
        <td style="text-align: right; padding-right: 20px;" class="logo_group">
            <img src="./public/LOGO_GROUP.svg" alt="Logo" style="max-width: 100%; height: auto;">
        </td>
        <td style="display: none;">
            <a href="https://www.cbsurfaces.com" style="color: #ffffff; text-decoration: none; font-size: 14px;">
                www.cbsurfaces.com
            </a>
        </td>
    </tr>

    <!-- Main Content -->
    <tr style="background: #ffffff">
        <td colspan="2">
            <table style="width: 100%;" class="content">
                <tr>
                    <!-- Logo -->
                    <td style="text-align: center;width: 30%" class="top_logo">
                        <img src="./public/logo_stacked.svg" alt="CB Surfaces Logo" style="max-width: 100%; height: auto;">
                    </td>
                    <!-- Content -->
                    <td style="padding:20px 0 20px 5em;" class="user_data">
                        <table style="color: #000000">
                            <tr colspan="2">
                                <td style="text-align: left; text-transform: uppercase; margin: auto;" colspan="2">
                                    <h2 style="font-size: 1em; font-weight: 600; margin: 0;font-family: 'Roboto Serif', serif;"> Baptiste Pelouin</h2>
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <p>
                                        Poste <span style="display:block; color: #666666;">Directeur Général</span>
                                    </p>
                                </td>
                                <td><p>
                                    Email <a href="mailto:direction@cbsurfaces.com" style=" text-decoration: none;">
                                    direction@cbsurfaces.com
                                </a>
                                </p></td>
                            </tr>
                            <tr>
                                <td><p>Adresse <span>39 Avenue de Friedland</span>
                                </p></td>
                                <td><p>Mobile <span>+33 6 25 05 31 83</span>
                                </p></td>
                            </tr>
                        </table>
                    </td>
                    <td style="text-align: center;width: 30%;padding-bottom: 1em;" class="bottom_logo">
                        <img src="./public/logo_stacked.svg" alt="CB Surfaces Logo" style="max-width: 100%; height: auto;">
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
